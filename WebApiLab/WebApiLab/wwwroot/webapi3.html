<!DOCTYPE html>
<html>
<head>
    <title>webapi3</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</head>
<body>

    <!--method="get" action="webapi1/GetPlanet-->

    <h3>Frukost</h3>
    <form method="get" action="webapi3/GetBreakfastMessage">
        <input type="text" name="food" />
        <button>Ok</button>
    </form>

    <div class="form-group">
        <label for="sel1">Second breakfast: </label>
        <select class="form-control" id="sel1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>
    </div>

    <hr />

    <h3>Kvadrera</h3>
    <form method="get" action="webapi3/GetSquaredNumber">
        <input name="number" />
        <button>Ok</button>
    </form>

    <hr />

    <h3>Lista med siffror</h3>
    <form method="get" action="webapi3/GetListOfNumbers">
        <input name="number1" />
        <input name="number2" />
        <button>Ok</button>
    </form>

    <hr />

    <h3>Ändra bakgrundsfärg</h3>
    <form method="get" action="webapi3/ChangeBackgroundColor">
        <input name="color" />
        <button>Ok</button>
    </form>

</body>
</html>
